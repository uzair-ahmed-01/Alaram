<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time to code...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="files/clock.svg" alt="clock-img" />
    <h1>00:00:00 AM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour" selected hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute" selected hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button>Set Time to code...</button>
  </div>

  <!-- Download Source Code Button -->
  <a href="https://github.com/uzair-ahmed-01/Alarm_Clock/raw/main/source%20code/Alarm_Clock-main.zip" class="download-button" target="_blank" rel="noopener noreferrer">Download Source Code</a>

  <script src="index.js"></script>
</body>
</html>
